<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Different approaches on React Component styling!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Whole Lotta React Styling - Dimitris Trechas</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      header {
        border-bottom: 1px solid darkgray;
      }
      section {
        padding-bottom: 20px;
        border-bottom: 1px solid lightgray;
      }
      section:last-of-type {
        border: none;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .component-wrapper {
        margin-bottom: 1rem;
      }
      footer {
        text-align: right;
      }
      footer a {
        text-decoration: none;
        color: #2779bd;
        font-size: 1.25rem;
      }
    </style>
    <div id="root"></div>
  </body>
